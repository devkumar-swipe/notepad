<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Yours Notepad</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #2d7dd2;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Admin Login</h2>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
